<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Full-Screen Overlay</title>
    <link rel="stylesheet" href="overlay.css">
    <script src="overlay.js" defer></script>
</head>
<body>
    <div class="main-container">
        <h1>Welcome!</h1>
        <p>Click the button below to open a full-screen overlay.</p>
        <button class="open-overlay-button">Open Overlay</button>
    </div>

    <div id="fullScreenOverlay" class="full-screen-overlay">
        <div class="overlay-content">
            <h2>Hello from the Overlay!</h2>
            <p>This is a simple, focused example of a full-screen overlay that appears only when triggered by a button click.</p>
            <button class="close-overlay-button">Close Overlay</button>
        </div>
    </div>
</body>
</html>
